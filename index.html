<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
      <h2 id="ramen-name">Select a Ramen</h2>
      <p id="ramen-restaurant">Restaurant:</p>
      <img id="ramen-image" src="images/gyukotsu.jpg" alt="Ramen Image" />
      <img src="images/kojiro.jpg" alt="Ramen Image" />
      <img src="images/naruto.jpg" alt="Ramen Image" />
      <img src="images/nirvana.jpg" alt="Ramen Image" />
      <img src="images/shoyu.jpg" alt="Ramen Image" />
      <p>Rating: <span id="ramen-rating"></span></p>
      <p>Comment: <span id="ramen-comment"></span></p>
    </div>

    <form id="new-ramen-form">
      <h3>Add New Ramen</h3>
      <input type="text" id="name" placeholder="Ramen Name" required />
      <input type="text" id="restaurant" placeholder="Restaurant" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input
        type="number"
        id="rating"
        placeholder="Rating"
        min="1"
        max="10"
        required
      />
      <textarea id="comment" placeholder="Comment"></textarea>
      <button type="submit">Add Ramen</button>
    </form>
  </body>
</html>
